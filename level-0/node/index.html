<html ng-app="app">
	<head>
		<meta charset="utf8" />
		<title>egnt</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<script src="socket.io/socket.io.js"></script>
	<script>
	  var socket = io();
	</script>

	<body ng-controller="ctrl">

	<div class="head">
		<div class="center">
			<img src="burning-duck-black.svg" class="pulse">
		</div>
	</div>

	<p>
    <input autocomplete="off" ng-model="message" />
    <button ng-click="send()"><b>></b></button>
  </p>

	<div>
	  <ul id="messages">
	    <li ng-repeat="msg in messages track by $index">{{ msg }}</li>
	  </ul>
	</div>

  <script src="angularjs/angular.js"></script>
  <script src="app.js"></script>
	</body>
</html>
